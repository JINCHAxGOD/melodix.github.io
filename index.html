<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodix - Your Music Haven</title>
    <link rel="icon" type="image/x-icon" href="Your paragraph text.png">

    <style>
        body {
            background-image: url();
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1DB954;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #1DB954;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            color: #2bff00;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #1ed760;
        }

        .page {
            display: none;
            padding: 40px 0;
        }

        .page.active {
            display: block;
        }

        img {
            float: left;
            width: 100px;
            height: 70px;
            background-size: 1px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            margin-right: 1000px;
        }

        .image-container {
            margin: 20px 0;
            /* Adds space around the image */
        }

        h1 {

            color: #333;
            /* Main heading color */
        }

        .hstyle {
            color: #2bff00;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">Melodix</h1>
        <div class="image-container">
            <img src="Your paragraph text.png" style="float: right;" />
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="sign.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div id="home" class="page active">
            <section class="hero">
                <h1 class="hstyle">Discover Your Sound</h1>
                <p>Explore a world of music tailored to your taste.</p>
                <button id="cta-button" class="cta-button">Start Listening</button>
            </section>
            <script>
                document.getElementById('cta-button').addEventListener('click', function () {
                    window.location.href = 'musicplayer.html';
                }) 
            </script>
</body>
</html>
